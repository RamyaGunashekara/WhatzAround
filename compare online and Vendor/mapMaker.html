<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var mapCanvas =  document.getElementById("map");
  var mapOptions = {
     center: new google.maps.LatLng(51.5, -0.2), 
    zoom: 10
  }
  var  map = new google.maps.Map(mapCanvas, mapOptions);
}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh-TGHr7nZy8uO3c8XQvaNOoJb92VY85k&callback=myMap" type="text/javascript"></script>
</body>
</html>
